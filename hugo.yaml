baseURL: https://danielhacks.it/
languageCode: en
title: Daniel Hacks It

module:
  imports:
    - path: github.com/imfing/hextra

caches:
  images:
    dir: :cacheDir/images

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/daniel-blackbeard/"
      params:
        icon: github

  sidebar:
  # - identifier: more
  #   name: More
  #   params:
  #     type: separator
  #   weight: 1
  - identifier: blog
    name: "Blog"
    pageRef: "/blog"
    weight: 2
  - identifier: about
    name: "About"
    pageRef: "/about"
    weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/icon.png
      dark: images/icon.png
      link: /
      width: 50
      height: 50

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true